<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Netflix - Home</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Netflix Logo">
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>Latest</li>
      <li>My List</li>
    </ul>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" class="avatar" alt="User Avatar">
  </div>

  <div class="banner">
    <div class="banner-content">
      <h1>Stranger Things</h1>
      <p>Season 4 is now streaming. Watch the thrilling sci-fi adventure unfold.</p>
      <div class="buttons">
        <button class="btn play">► Play</button>
        <button class="btn info">ℹ More Info</button>

    </div>
  </div>
